# loadbalancer security group
# @ignored
loadBalancer:
  targetSecurityGroup: &lb_security_group lg-security-group

# @ignored
services:
  router:
    host: &router_host http://localhost:8080
  sdk:
    host: &web_sdk_host http://localhost:9090

# @ignored
hyperswitch-web:
  fullnameOverride: "hyperswitch-web"
  enabled: true
  sdkDemo:
    enabled: false
  image:
    pullPolicy: Always
  podAnnotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
  autoBuild:
    enable: true
    forceBuild: true
    gitCloneParam: 
      gitVersion: 0.103.1
    nginxConfig:
      extraPath: v0
    buildParam:
      envSdkUrl: *web_sdk_host
      envBackendUrl: *router_host
      envLogsUrl: http://localhost:3103
  service:
    port: 9090
  loadBalancer:
    targetSecurityGroup: "loadbalancer-sg"
  ingress:
    enabled: true
    className: "alb"
    apiVersion: networking.k8s.io/v1
    annotations:
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/backend-protocol-version: HTTP1
      alb.ingress.kubernetes.io/group.name: hyperswitch-web-alb-ingress-group
      alb.ingress.kubernetes.io/ip-address-type: ipv4
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/load-balancer-name: hyperswitch-web
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/security-groups: *lb_security_group
      alb.ingress.kubernetes.io/tags: stack=hyperswitch-lb
      alb.ingress.kubernetes.io/target-type: ip
    hosts:
      - http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperswitch-web
                port:
                  number: 80
# @ignored
hyperswitch-app:
  initDB:
    enable: true
  loadBalancer:
    targetSecurityGroup: *lb_security_group
  services:
    router:
      version: v1.112.0
      image: juspaydotin/hyperswitch-router:v1.112.0-standalone
      host: *router_host
    consumer:
      image: juspaydotin/hyperswitch-consumer:v1.112.0-standalone
    producer:
      image: juspaydotin/hyperswitch-producer:v1.112.0-standalone
    controlCenter:
      image: juspaydotin/hyperswitch-control-center:v1.34.2
    sdk:
      host: *web_sdk_host
      version: 0.103.1
      subversion: v0
  application:
    server:
      replicas: 1
      secrets:
        # Follow https://github.com/juspay/hyperswitch/tree/main/crates/analytics#setting-up-forex-apis to get the forex api key
        forex_api_key: forex_api_key
        forex_fallback_api_key: forex_fallback_api_key
      locker:
          locker_enabled: true
      run_env: sandbox
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
  
  hyperswitch-card-vault:
    enabled: true
    server:
      image: juspaydotin/hyperswitch-card-vault:v0.4.0
      secrets: 
        master_key: 7fe40608201400da9db95bb5cc090b2280405617a5ab42f2f6f94e6213d773e95585bf685f79bdc6368fc1e3aa7df984e3dafc6516bcee35bf64b52f
    initDB:
      enable: false